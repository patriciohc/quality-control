    <!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">

    <!-- bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <!--iconos Font Awesome-->
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>

<body id="mainApp" ng-app="mainApp">

    <nav class="navbar navbar-default no-margin">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header fixed-brand">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"  id="menu-toggle">
                <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
            </button>
            <div style="text-align:center; margin-top:25px; margin-bottom:25px;">
                <img width="70%" height="25px" src="images/logo.png" />
            </div>
        </div><!-- navbar-header-->

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active" >
                    <button class="navbar-toggle collapse in" data-toggle="collapse" id="menu-toggle-2">
                        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div id="wrapper">
        <div ui-view></div>
    </div>

    <!-- jQuery -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- boostrap -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- boostrap filestyle -->
    <!--<script src="libs/bootstrap-filestyle-1.2.1/src/bootstrap-filestyle.min.js"></script>-->
    <!--jslinq-->
    <!-- <script src="libs/JSLINQ.js"></script> -->
    <!--lectura de excel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <!-- angular -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!--highchart-->
    <script src="libs/highcharts/highcharts.js"></script>
    <script src="libs/highcharts/modules/exporting.js"></script>
    <script src="libs/highcharts-ng/dist/highcharts-ng.min.js"></script>

    <script src="utilities/tools.js"></script>
    <!-- this app angular-->
    <script src="js/app/index.js"></script>
    <script src="js/app/routers.js"></script>
    <script src="js/app/directives.js"></script>
    <!-- controllers -->
    <script src="js/app/controllers/seguimiento.js"></script>
    <script src="js/app/controllers/campana_gauss.js"></script>
    <script src="js/app/controllers/upload_excel.js"></script>

    <script src="js/excel.js"></script>
    <script src="js/graficas.js"></script>
    <script src="utilities/estadistica.js"></script>
    <script src="js/sidebar_menu.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
